<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="slider-left-dec" src="assets/images/slider-left-dec.png" alt="gambar1">
    <div class="container">
        <div class="pricing-table-02">
            <img src="assets/images/slider-dec.png" alt="gambar2">
        </div>
        <div class="login-content">
            <form action="signup.html">
                <img src="assets/images/logo.png" alt=" dev app">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="login.html">Sudah punya akun?</a>
                <input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
